<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
</head>
<body>
        <h1>Welcome to my Multiple Choice Quiz</h1>
        <div>

            <button id="start-button" onclick="startQuiz()">Start! </button>

            <p id = "question-text"></p>

            <div id="answer-buttons">
                <button id="a-button" value = "A" onclick="checkAnswer()">A</button>
                <button id="b-button" value = "B" onclick="checkAnswer()">B</button>
                <button id="c-button" value = "C" onclick="checkAnswer()">C</button>
                <button id="d-button" value = "D" onclick="checkAnswer()">D</button>
            </div>
            

        </div>
    <script src = "./script.js"> </script>
</body>
</html>
